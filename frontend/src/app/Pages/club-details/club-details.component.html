<div>
  <app-sidebar></app-sidebar>

  <div class="lg:pl-72">

    <!-- Global notification live region, render this permanently at the end of the document -->


    <main class="bg-gray-100">
      <img src="{{club?.banner}}" alt="club image" class="w-full h-96 object-cover object-center z-10">


      <img src="{{club?.logo}}" alt="club image"
        class="rounded-full outline-8 outline-primary mx-auto z-50 -mt-28 w-48 h-48 object-cover object-center">




      <div class="max-w-lg mx-auto my-8 text-center">
        <h1 class="text-3xl text-center font-semibold text-gray-800  lg:text-4xl">
          {{club?.name}}
        </h1>
        <span>
          Founded in {{club?.creationYear}}
        </span>
        <br>
        <span
          class="inline-block bg-gradient-to-r from-fuchsia-600 via-violet-600 to-purple-600 text-white px-3 py-1 rounded-full text-xs font-semibold mt-2">
          Club
        </span>

        <p class="mt-6 text-center text-gray-500 ">
          {{club?.description}}
        </p>


        <div class="my-8 ">
          <div class="-my-2 flex justify-center">
            <a href="#"
              class="flex gap-x-4 hover:text-primary group mx-5  text-sm font-semibold leading-6 text-gray-900">
              <svg class="h-6 w-6 flex-none text-gray-400 group-hover:text-primary" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
              </svg>
              About
            </a>
            <a href="#"
              class="flex gap-x-4 hover:text-primary group mx-5  text-sm font-semibold leading-6 text-gray-900">
              <svg class="h-6 w-6 flex-none text-gray-400 group-hover:text-primary" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
              </svg>
              Members
            </a>
            <a href="#"
              class="flex gap-x-4 hover:text-primary group mx-5  text-sm font-semibold leading-6 text-gray-900">
              <svg class="h-6 w-6 flex-none text-gray-400 group-hover:text-primary" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
              </svg>
              Press
            </a>
            <a (click)="moveTo('events')"
              class="flex gap-x-4 hover:text-primary group mx-5  text-sm font-semibold leading-6 text-gray-900">
              <svg class="h-6 w-6 flex-none text-gray-400 group-hover:text-primary" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
              </svg>
              Events
            </a>

          </div>
        </div>
        <button (click)="addEventModal = true" *ngIf="currentRole === 'responsible'"
          class="mt-2 bg-primary text-white px-4 py-2 rounded-lg">
          Add Event
        </button>
        <button 
        (click)="joinClub()"
        *ngIf="currentRole !== 'responsible' && status != 'pending' || status == 'member'"
          class="mt-2 bg-gradient-to-r  from-amber-200 to-yellow-500  px-4 py-2 rounded-lg">
          Join Club
        </button>
        <span *ngIf="status == 'pending'" class="text-gray-400 flex text-center w-full justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
            <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
          </svg> Your request to join this club is pending
        </span>



        <app-add-event *ngIf="addEventModal" (close)="closeModal()"></app-add-event>




      </div>

      <hr class="max-w-6xl mx-auto h-1">





      <!-- event list -->
      <div id="events" class="max-w-6xl mx-auto relative flex flex-col justify-center overflow-hidden py-4">
        <div *ngIf="events.length != 0" class="mx-auto max-w-screen-xl px-4 w-full">
          <h2 class="mb-4 font-bold text-2xl">
            Our events
          </h2>
          <div class="grid w-full sm:grid-cols-2 xl:grid-cols-4 gap-6">

            <div *ngFor="let event of events"
              class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 max-w-sm">

              <a [routerLink]="['/event' , event.id]" class="z-20 absolute h-full w-full top-0 left-0 ">&nbsp;</a>
              <div class="h-auto overflow-hidden">
                <div class="h-44 overflow-hidden relative">
                  <img src="{{event.banner}}" alt="">
                </div>
              </div>
              <div class="bg-white py-4 px-3">
                <h3 class="text-xs mb-2 font-medium">{{event.name}}</h3>
                <div class="flex justify-between items-center">
                  <p class="text-xs text-gray-400">
                    {{event.description}}
                  </p>

                </div>
              </div>
            </div>




          </div>
        </div>
      </div>









    </main>
  </div>
</div>
